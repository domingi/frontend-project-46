name: run-tests
on: push
jobs:
  deploy-cheking:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm install
      - name: linter check
        run: make lint
      - name: run test
        run: make test
      - name: Test & publish code coverage
        uses: paambaati/codeclimate-action@v3.2.0
        env:
          CC_TEST_REPORTER_ID: 9be45508dbbc7ac00d8b283376c43225c7d534f92c0136e4826793310efefb36
        with:
          coverageCommand: make test-coverage
          debug: true
